<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
<section class="col-md-10 offset-md-1 form-1-box wow fadeInUp" style="display: flex;justify-content: center;">
    <form class="was-validated w-50 p-3" action="mensaje.html" method="get">
        <fieldset class="border border-dark p-2">
            <legend class="w-auto">Registro de producto</legend>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">CÃ³digo:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="XXXX-XXXX" required>
                    </div>
            </div>   
        
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Descripcion:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Descripcion del producto" required>
                    </div>
            </div>  
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Codigo de barra:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
            </div>  
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Precio Unitario:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Precio por unidad" required>
                    </div>
            </div>  
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Stock:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Cantidad en bodega" required>
                    </div>
            </div>  
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Proveedor:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" placeholder="Nombre del proveedor" required>
                    </div>
            </div>  
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Estado:</label>
                    <div id="check" class="col-sm-8">
                        <input class="form-check-input" type="checkbox" required>    
                        <label>Activo</label>
                    </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Categoria:</label>
                <div id="cate" class="col-sm-8">
                    <select class="form-select" required id="categoria">
                        <option value="">Seleccione categoria</option>
                        <option value="cat1">Categoria 1</option>
                        <option value="cat2">Categoria 2</option>
                        <option value="cat3">Categoria 3</option>
                        <option value="cat4">Categoria 4</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <button type="submit" value="Submit" class="btn btn-primary">Guardar</button>
                <button class="btn btn-danger" style="display: flex;float: right;">Cancelar</button>
            </div>
        </fieldset>
     </form>
</section>
</body>
</html>
